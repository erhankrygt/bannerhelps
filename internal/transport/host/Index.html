<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BannerHelps | Smart Conversion WebSite</title>
    <meta name="description" content="Smart Conversion, PDF to MP3, Convert PDF to Voice, Converter, Free Converter">
    <meta name="title" content="Smart Conversion Program, Online Free Converter, Pdf Converter, BannerHelps">
    <meta name="author" content="Erhan Karayigit">
    <link rel="stylesheet" href="static/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="static/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="static/dist/css/style.css">
    <link rel="icon" type="image/x-icon" href="static/dist/img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/dist/js/main.js"></script>

</head>
<body>
<!-- Bootstrap 5 Contact Form Snippet -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#"> <img src="static/dist/img/favicon.png" width="30" alt="logo"/>
            BannerHelps</a>
        <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
                <a href="https://www.buymeacoffee.com/bannerhelps" target="_blank" class="btn btn-outline-success"
                   type="button"><i class="fa fa-coffee"></i> Buy us a coffee</a>
            </form>
        </nav>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Convert PDF to MP3</h5>
                    <form name="voice" id="voice" action="/pdf-to-voice" method="post" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email"
                                   placeholder="name@example.com" required>
                            <label for="email">Email Address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select id="documentLanguage" name="documentLanguage" class="form-control">
                                <option value="en" class="active">English</option>
                                <option value="tr">Turkish</option>
                                <option value="fr">French</option>
                                <option value="es">Spanish</option>
                            </select>
                            <label for="documentLanguage">Document Language</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="file" name="file" id="file" accept="application/pdf"  required>
                        </div>

                        <div class="d-grid mb-2">
                            <button id="convertHandler"  class="btn btn-lg btn-success btn-login fw-bold text-uppercase" type="submit"><i
                                    class="fa fa-play"></i> Convert Now
                            </button>
                            <p>
                                {{.message}}
                            </p>
                        </div>
                        <hr class="my-4">
                        <a class="d-block text-center mt-2 small" href="https://www.buymeacoffee.com/bannerhelps"
                           target="_blank"> <i class="fa fa-hand-o-right"></i> if you are enjoyed want to support
                            us?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
